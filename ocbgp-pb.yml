---

  - name: oc bgp demo
    hosts: all
    connection: local
    gather_facts: no

    tasks:

      - oc_bgp:
          username: "{{ username }}"
          password: "{{ pwd }}"
          host: "{{ ipaddr }}"
          asn: 65536
          router_id: 10.1.1.1
          state: present
        register: output
      - debug: var=output verbosity=1
