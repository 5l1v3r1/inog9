---

  - name: OPENCONFIG BGP DEMO AT INOG9
    hosts: iosxr
    connection: local
    gather_facts: no

    tasks:

      - name: ENSURE DEVICES HAVE PROPER ASN AND RID
        oc_bgp:
          username: "{{ un }}"
          password: "{{ pwd }}"
          host: "{{ ipaddr }}"
          asn: 65536
          router_id: 10.1.1.1
          state: present
        register: output
      - debug: var=output verbosity=1
